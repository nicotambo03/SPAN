<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css?version=1" />
    <script type="text/javascript" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="logo">
          <img class="logo" href="" src="./Assets/Images/logo_whitebg.png">
        </div>
        
        <div class="nav-bar">
            <ul>
                <a class="elemento-lista" href="">Home<a>
                        <a data_translate="Menù" class="elemento-lista" href="">Menù<a>
                                <a data_translate="About Us" class="elemento-lista" href="">La nostra storia<a>
                                        <a data_translate="Gallery" class="elemento-lista" href="">Gallery<a>
                                                <a data_translate="Contact Us" class="elemento-lista" style ="color: #5C6B5F;" href="">Contatti<a>
            </ul>
        </div>

        <div class="lingua">
            <input type="button" value="EN" class="button" id="en" onclick="translatePage()"> <input type="button" value="IT" class="button" id="it">
        </div>
        
      </div>
    <div class="container-immagine">
        <div class="text-image">SPAN</div>
        <div class="sottotitolo">Contatti</div>
        <div class="sottotitolo-ovale"></div>
        <div> <img class="freccia" src="./Assets/Images/freccia.png"> </div>
        <img class="immagine-home" src="./Assets/Images/home.jpg">
    </div>

    <div class="location">
        <div>
            GOITO
        </div>
        <div>
            MASSARENTI
        </div>
        <div>
            LAURABASSI

        </div>
    </div>
    
    <div class="info-location">
        <div class="sub-info-container">
            <div class="image-container">
                <section id="main-carousel" class="splide" aria-label="My Awesome Gallery">
                    <div class="splide__track">
                      <ul class="splide__list">
                        <li class="splide__slide">
                          <img src="./Assets/Images/Goito1.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                          <img src="./Assets/Images/Goito2.jpg" alt="">
                        </li>
                        <li class="splide__slide">
                          <img src="./Assets/Images/Goito3.jpg" alt="">
                        </li>
                      </ul>
                    </div>
                  </section>
            </div>
            <div class="contacts-container">

            </div>
        </div>
        <div class="map-container">

        </div>

    </div>
</body>
<script>
    document.addEventListener( 'DOMContentLoaded', function() {
      var splide = new Splide( '#main-carousel',{
        pagination: false,
      } );
      splide.mount();
    } );

  </script>
</html>
