<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel con immagini</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    display: flex;
    flex-direction: row;
    width: 100%;
  }

  .sidebar {
    width: 33.3%;
    display: flex;
  }

  .sidebar img {
    width: 35vh; /* Aumenta la dimensione dell'immagine */
    height: 35vh; /* Aumenta la dimensione dell'immagine */
    opacity: 0.8; /* Opacit√† predefinita */
  }

  .carousel {
    width: 33.3%;
    overflow: hidden;
    position: relative;
  }

  .carousel img {
    width: 100%;
    height: auto;
  }

  .controls {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 100%;
    display: flex;
    justify-content: space-between;
    z-index: 1;
  }

  .controls button {
    color: white;
    background-color: black;
    border: 1px solid black;
    border-radius: 100%;
    cursor: pointer;
    font-size: 2vh;
  }
</style>
</head>
<body>
<div class="container">
  <div class="sidebar" id="sidebarLeft" style="justify-content: right; align-items: center;"></div>
  <div class="carousel">
    <div class="controls">
      <button onclick="prevImage()">&#10094;</button>
      <button onclick="nextImage()">&#10095;</button>
    </div>
    <img src="./Assets/Images/cucina1.jpg" alt="Immagine 1">
    <img src="./Assets/Images/cucina7.jpg" alt="Immagine 2">
    <img src="./Assets/Images/cucina2.jpg" alt="Immagine 3">
    <img src="./Assets/Images/cucina6.jpg" alt="Immagine 4">
    <img src="./Assets/Images/cucina3.jpg" alt="Immagine 5">
    <img src="./Assets/Images/cucina5.jpg" alt="Immagine 6">
    <img src="./Assets/Images/cucina4.jpg" alt="Immagine 7">

  </div>
  <div class="sidebar" id="sidebarRight" style="justify-content: left; align-items: center;"></div>
</div>

<script>
  const images = document.querySelectorAll('.carousel img');
  let currentIndex = 0;

  function showImage(index) {
    images.forEach((image, i) => {
      if (i === index) {
        image.style.display = 'block';
      } else {
        image.style.display = 'none';
      }
    });
    currentIndex = index;
    updateSidebarImages();
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    showImage(currentIndex);
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage(currentIndex);
  }

  function updateSidebarImages() {
    const sidebarLeft = document.getElementById('sidebarLeft');
    const sidebarRight = document.getElementById('sidebarRight');
    const leftIndex = (currentIndex - 1 + images.length) % images.length;
    const rightIndex = (currentIndex + 1) % images.length;

    sidebarLeft.innerHTML = `<img src="${images[leftIndex].src}" alt="Immagine ${leftIndex + 1}">`;
    sidebarRight.innerHTML = `<img src="${images[rightIndex].src}" alt="Immagine ${rightIndex + 1}">`;

    // Aggiorna stile immagini nei div laterali
    sidebarLeft.querySelector('img').style.opacity = '0.5';
    sidebarRight.querySelector('img').style.opacity = '0.5';
  }

  // Mostra la prima immagine all'avvio
  showImage(0);
</script>
</body>
</html>
